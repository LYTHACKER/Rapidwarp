<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Unfortunately can't really enforce a CSP due to custom extensions -->
    <style>
      .splash-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: white;
      }
      .splash-screen[hidden],
      .tw-loaded .splash-screen {
        display: none;
      }
      .splash-screen[data-theme="dark"] {
        background-color: #333;
        color: white;
      }
      .splash-spinner:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        border: 6px solid;
        border-color: currentColor transparent currentColor transparent;
        animation: splash-spinner 1.2s linear infinite;
      }
      @keyframes splash-spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <link rel="stylesheet" href="purple-theme.css">
    <div class="splash-screen" id="spash-waiting-for-js" hidden>
      <div class="splash-spinner"></div>
    </div>

    <script>
      (function() {
        var theme = '';
        var accent = '#a734c5';

        try {
          var themeSetting = localStorage.getItem('tw:theme');
        } catch (e) {
          // ignore
        }
        if (themeSetting === 'light') {
          theme = 'light';
        } else if (themeSetting === 'dark') {
          theme = 'dark';
        } else if (themeSetting) {
          try {
            var parsed = JSON.parse(themeSetting);
            // Force purple accent regardless of user setting
            accent = '#a734c5';
            if (parsed.gui === 'dark' || parsed.gui === 'light') {
              theme = parsed.gui;
            }
          } catch (e) {
            // ignore
          }
        }

        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        var splash = document.getElementById('spash-waiting-for-js');
        splash.setAttribute('data-theme', theme);
        if (theme !== 'dark') {
          splash.style.backgroundColor = accent;
        }
        splash.hidden = false;

        // Force purple theme by overriding CSS custom properties
        var root = document.documentElement;
        root.style.setProperty('--accent-primary', '#a734c5', 'important');
        root.style.setProperty('--accent-secondary', '#a734c5', 'important');
        root.style.setProperty('--looks-primary', '#a734c5', 'important');
        root.style.setProperty('--looks-secondary', '#a734c5', 'important');
        root.style.setProperty('--selection-color', '#a734c5', 'important');
        root.style.setProperty('--block-default-text-color-on-dark', '#a734c5', 'important');
        root.style.setProperty('--block-default-text-color-on-light', '#a734c5', 'important');

        // Override any computed styles that are still red
        setTimeout(function() {
          var allElements = document.querySelectorAll('*');
          for (var i = 0; i < allElements.length; i++) {
            var element = allElements[i];
            var computedStyle = window.getComputedStyle(element);
            var backgroundColor = computedStyle.backgroundColor;
            var borderColor = computedStyle.borderColor;
            var color = computedStyle.color;
            
            // Check if color is red and override it
            if (backgroundColor.includes('255, 0, 0') || backgroundColor.includes('#ff') || backgroundColor.includes('red')) {
              element.style.setProperty('background-color', '#a734c5', 'important');
            }
            if (borderColor.includes('255, 0, 0') || borderColor.includes('#ff') || borderColor.includes('red')) {
              element.style.setProperty('border-color', '#a734c5', 'important');
            }
            if (color.includes('255, 0, 0') || color.includes('#ff') || color.includes('red')) {
              element.style.setProperty('color', '#a734c5', 'important');
            }
          }
        }, 1000);
      })();
    </script>

    <div id="app"></div>

    <script>
      function webpackScriptError(event) {
        alert(`Error loading webpack script: ${event.target.src}`);
      }
    </script>
    <script src="index.js" onerror="webpackScriptError(event)"></script>
  </body>
</html>
